ngth="40"/> <span class="modal__input-error" id="profile-name-input-error"></span> Please fill out this field.</label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Tell us about yourself!" required minlength="2" maxlength="200"/> <span class="modal__input-error" id="profile-description-input-error">Please lengthen this text to 2 chracters or more (you are currently using 1 character).</span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form name="newPost" class="modal__form" id="addCardFormEl"><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Place your Photo Link here!" required/> <span class="modal__input-error" id="card-image-input-error">Please enter a URL.</span></label> <label for="photo-caption" class="modal__label">Caption <input id="photo-caption" class="modal__input" placeholder="Add Caption!" required minlength="2" maxlength="30"/> <span class="modal__input-error" id="photo-caption-error">Please fill out this field.</span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal modal_type_preview" id="image-preview-modal"><div class="modal__preview-container"><button aria-label="close modal" class="modal__close-btn modal__close-btn_type_preview" type="button"></button> <img src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg" alt="Golden Gate Bridge" class="modal__image"/><p class="modal__caption">Golden Gate Bridge</p></div></div><script type="module" src="main.js"></script></body></html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jennifer rivera" />
    <meta name="description" content="Spots" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <h2 class="profile__title"></h2>
          <img
            src="images/Avatar.svg"
            alt="Bessie Colman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Colman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="images/edit-icon.svg"
                alt="edit button"
                class="profile__edit-img"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="images/add-img.svg"
              alt="add button"
              class="profile__add-img"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img
                  src="images/placeholder.jpg"
                  alt="placeholder image"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Who are you? Drop your name here! "
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Tell us about yourself!"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="newPost" class="modal__form" id="addCardFormEl">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place your Photo Link here!"
                required
              />
            </label>
            <label for="photo-caption" class="modal__label">
              Caption
              <input
                id="photo-caption"
                type="text"
                class="modal__input"
                placeholder="Add Caption!"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="image-preview-modal">
      <div class="modal__preview-container">
        <button
          aria-label="close modal"
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
          alt="Golden Gate Bridge"
          class="modal__image"
        />
        <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
